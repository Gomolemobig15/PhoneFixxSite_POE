<main>
    <h2>Enquiry Form</h2>
    <form id="enquiryForm" onsubmit="handleSubmit(event)">
        <label for="e-name">Full Name</label>
        <input type="text" id="e-name" name="e-name" required minlength="2">

        <label for="e-email">Email</label>
        <input type="email" id="e-email" name="e-email" required>

        <label for="e-service">Service</label>
        <select id="e-service" name="e-service" required>
            <option value="">Select a service</option>
            <option value="screen">Screen Replacement</option>
            <option value="battery">Battery Replacement</option>
            <option value="charging">Charging Port Fix</option>
            <option value="speaker">Speaker / Mic Clean</option>
        </select>

        <label for="e-date">Preferred Date</label>
        <input type="date" id="e-date" name="e-date" required>

        <label for="e-msg">Message</label>
        <textarea id="e-msg" name="e-msg" rows="4"></textarea>

        <button type="submit">Get Quote</button>
        <div id="e-result" aria-live="polite" style="margin-top:10px;"></div>
    </form>
</main>
